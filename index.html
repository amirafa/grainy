<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .light-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.25), transparent 60%);
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://framerusercontent.com/images/rR6HYXBrMmX4cRpXfXUOvpvpB0.png');
      background-repeat: repeat;
      background-size: 128px 128px;
      opacity: 0.06;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="light-overlay"></div>
  <div class="grain-overlay"></div>
  <div class="content">
    <h1>::Grainy</h1>
  </div>
</body>
</html>
